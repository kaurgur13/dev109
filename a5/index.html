<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A5 - Carousel</title>
  <link rel="stylesheet" href="css/style.css"> <!--CSS file -->
  <link rel="stylesheet" href="https://use.typekit.net/kmb1jtb.css"> <!--font-->

</head>

<body>
  <div id="timer">Timer: 4s</div> <!--timer -->

   <!-- Auto-advance toggle -->
  <div class="auto-toggle">
    <label>
      <input type="checkbox" id="autoToggle" checked>
      Auto-advance
    </label>
  </div>

  <h1> 2025 Formula 1 Team Liveries </h1>

  <div class="slideshow-container">
    <img id="slideImage" src="images/alpine.png.avif" alt="Alpine Formula 1 Team Livery">
    <!--starting image for slideshow-->
    <div id="imageDescription">Artifact 1</div> <!-- image description-->
    <button id="previousBtn">Previous</button> <!-- back button -->
    <button id="nextBtn">Next</button> <!-- next image button -->

  </div>
  <!--validators-->
  <div class="validators">
    <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
      <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
        alt="Valid CSS!">
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
      <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
        alt="Valid CSS!">
    </a>
  </div>

  <script src="javaScript/script.js"></script>
</body>

</html>
