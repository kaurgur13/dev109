<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Artifact 4</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="form-container">
  
      <form action="thankyou.html" onsubmit="return validateForm();">
        <h1>Contact US Form</h1>

        <!--First name-->
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName">
        <div class="warning" id="FirstNameError"></div>

        <!--Last name-->
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName">
        <div class="warning" id="LastNameError"></div>

        <!--Email-->
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email">
        <div class="warning" id="EmailError"></div>


        <!--Phone number-->
        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber">
        <div class="warning" id="PhoneNumberError"></div>

        <!--username-->
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username">
        <div class="warning" id="UsernameError"></div>

        <!--password-->
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password">
        <div class="warning" id="PasswordError"></div>

        <!--Address-->
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address">
        <div class="warning" id="AddressError"></div>

        <!--City-->
        <label for="City">City:</label>
        <input type="text" id="City" name="City">
        <div class="warning" id="CityError"></div>

        <!--States-->
        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="">Select a state</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="DC">Washington D.C.</option>
        </select>
        <div class="warning" id="stateError"></div>

        <!--Country-->
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
          <option value="">Select a country</option>
          <option value="USA">United States</option>
          <option value="CA">Canada</option>
          <option value="MX">Mexico</option>
          <!-- Add more countries as needed -->
        </select>
        <div class="warning" id="CountryError"></div>

        <!--Zip Code-->
        <label for="ZipCode">Zip Code:</label>
        <input type="text" id="ZipCode" name="ZipCode">
        <div class="warning" id="ZipCodeError"></div>

        <!--Submit button-->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
